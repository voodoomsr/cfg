
#setting key delay to zero
set -s escape-time 1 

#setting base window index
set -g base-index 1 

#setting base pane index
set -g pane-base-index 1 

#make split pane more easy to access
bind b split-window -h
bind v split-window -v

#bind commands to jump and resize panes using the directions hotkeys that use VI
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U	
bind l select-pane -R

#set mouse support
set -g mouse on

#set hotkey to reload configuration
unbind r
bind r source-file ~/.tmux.conf

#set visual activity to ON to notify changes in other windows in the tab
#representation
setw -g monitor-activity on
set -g visual-activity on

#set vi hotkeys
set-window-option -g mode-keys vi

#### COLOUR (Gotham)

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour11
set-option -g status-attr none
set-option -g status-justify centre

# default window title colors
set-window-option -g window-status-fg colour14
set-window-option -g window-status-bg colour235
#set-window-option -g window-status-attr dim
set-window-option -g window-status-separator ""

# active window title colors
set-window-option -g window-status-current-fg colour14
set-window-option -g window-status-current-bg colour235
#set-window-option -g window-status-current-attr bright

set-window-option -g window-status-activity-bg colour235
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-activity-fg colour4

#windows status, kind of tabs
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# pane border
set-option -g pane-border-fg colour10
set-option -g pane-active-border-fg colour4

# message text
set-option -g message-bg default
set-option -g message-fg colour14
set-option -g message-command-bg colour10
set-option -g message-command-fg colour14

# pane number display
set-option -g display-panes-active-colour colour235
set-option -g display-panes-colour colour14

# clock
set-window-option -g clock-mode-colour colour40 #green

bind M \
	set -g mouse on

bind m \
	set -g mouse off
